<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
    
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- local style -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    
    <style>
        
    </style>


    </head>

    
   
    <body>
        <script>
            // 使用者訊息
            

            

            

            // 訂購
            function order(){
                var typeSelect = document.getElementById("type");
                var displayType = typeSelect.options[typeSelect.selectedIndex].text;
                document.getElementById("TEST").innerHTML = displayType;

                var num = document.getElementsById("total").value;
                document.getElementById("TEST").innerHTML = num;
            }



            

        </script>

        <div class="container shadow min-vh-100 py-2">
            <form id="form1">
                <h2>會員注冊</h2>

                請輸入賬號：
                <input id="user" class="form-control" type="text" value="">
                請輸入密碼：
                <input id="password1" class="form-control" type="password" value="">
                請再次輸入密碼：
                <input id="password2" class="form-control" type="password" value="">
                
                <button name="insert" class="btn btn-primary">確認送出</button>
                <p id="user-detail" value="">user changed</p>
            </form>

            

            <form id="form2">
                <div class="container">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="../static/image/dog1.png" style="width:50%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="../static/image/dog2.png" style="width:50%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="../static/image/dog3.png" style="width:50%">
                </div>
                    
                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="../static/image/dog4.png" style="width:50%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="../static/image/dog5.png" style="width:50%">
                </div>
                    
                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="../static/image/dog6.png" style="width:50%">
                </div>
                    
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column">
                    <img class="demo cursor" src="../static/image/dog1.png" style="width:100%" onclick="currentSlide(1)" alt="哈士奇 分類：拉雪橇犬">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="../static/image/dog2.png" style="width:100%" onclick="currentSlide(2)" alt="藏獒 分類：絨毛犬">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="../static/image/dog3.png" style="width:100%" onclick="currentSlide(3)" alt="金毛 分類：槍獵犬">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="../static/image/dog4.png" style="width:100%" onclick="currentSlide(4)" alt="貴賓犬 分類：比賽犬">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="../static/image/dog5.png" style="width:100%" onclick="currentSlide(5)" alt="薩摩耶 分類：工作犬">
                    </div>    
                    <div class="column">
                    <img class="demo cursor" src="../static/image/dog6.png" style="width:100%" onclick="currentSlide(6)" alt="博美 分類：伴侶犬">
                    </div>
                </div>
                </div>
            </form>

            <form id="form3">
                <h2>
                    請選取品種和購買數量
                </h2>
            
                品名：
                <select id="type" class="form-select" aria-lebel="Default select example" form="form">
                    <option value="選擇">選擇</option>
                    <option value="哈士奇">哈士奇</option>
                    <option value="藏獒">藏獒</option>
                    <option value="金毛">金毛</option>
                    <option value="貴賓犬">貴賓犬</option>
                    <option value="薩摩耶">薩摩耶</option>
                    <option value="博美">博美</option>
                </select>
        
                數量：
                <input id="total" class="form-control" type="number" value="0" min="0" max="10" step="1">
                
                <button name="orderbtn" class="btn btn-primary" onclick="order()">訂購</button>
                <p id="TEST">changed</p>
            </form>
        </div>
